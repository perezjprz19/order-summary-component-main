<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main>
    <div class="summary-container">
      <img src="images/illustration-hero.svg" alt="woman listening to music with headphones" class="hero-image">

      <div class="summary-container__intro">
        <h1>Order Summary</h1>

        <p class="intro-paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

      </div>

      <div class="summary-container__pricing">
        <img src="images/icon-music.svg" alt="" class="music-icon">
        <p>
          <span class="plan-type">
            Annual Plan
          </span>
          $59.99/year
        </p>

        <a href="#" class="change-plan">Change</a>
      </div>

      <button class="btn-checkout">
        Proceed to Payment
      </button>

      <a href="#" class="cancel-order">Cancel Order</a>

    </div>

  </main>



  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/perezjprz19" target="_blank">Jessica Shellenhamer</a>.
  </footer>
</body>

</html>
